name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            build-script: build:linux
          - os: macos-latest
            target: darwin-x64
            build-script: build:macos
          - os: macos-latest
            target: darwin-arm64
            build-script: build:macos-arm
          - os: windows-latest
            target: windows-x64
            build-script: build:windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun run ${{ matrix.build-script }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dora-${{ matrix.target }}
          path: dist/dora-${{ matrix.target }}*
          retention-days: 1

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure
        run: ls -R dist

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/dora-linux-x64/dora-linux-x64
            dist/dora-darwin-x64/dora-darwin-x64
            dist/dora-darwin-arm64/dora-darwin-arm64
            dist/dora-windows-x64/dora-windows-x64.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
